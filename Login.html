<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo</title>

    <!-- Bootstrap & Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/SginupLoginStyle.css">
</head>

<body style="height: 100vh;">
    <header class="bg-light py-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <img src="assets/img/logo.png" alt="Echo Logo" height="50">
                </div>

                <nav>
                    <ul class="nav">
                        <li class="nav-item"><a class="nav-link text-dark" href="Login.html">Login</a></li>
                        <li class="nav-item"><a class="nav-link text-dark" href="SginUp.html">Sign Up</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <div class="d-flex justify-content-center align-items-center " style="height: 90vh; background-color: #F1F6F4;">

        <div class="login-box p-4 rounded shadow" style="max-width: 500px; width: 100%;">
            <h2 class="text-center mb-3" style="font-weight: 900 !important;">Login</h2>
            <p class="text-center text-muted">Welcome back! Please login to your account.</p>

            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password">
                </div>

                <button type="submit" class="btn w-100" style="background-color: #FFB433; color: #000;">Login</button>
            </form>
        </div>
    </div>
</body>

</html>
