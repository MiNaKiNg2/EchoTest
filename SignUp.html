<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo</title>

    <!-- Bootstrap & Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/SginupLoginStyle.css">
</head>

<body style="height: 100vh;">
    <header class="bg-light py-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <img src="assets/img/logo.png" alt="Echo Logo" height="50">
                </div>

                <nav>
                    <ul class="nav">
                        <li class="nav-item"><a class="nav-link text-dark" href="Login.html">Login</a></li>
                        <li class="nav-item"><a class="nav-link text-dark" href="SginUp.html">Sign Up</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <div class="d-flex justify-content-center align-items-center " style="height: 100vh; background-color: #F1F6F4;">

        <div class="sginup-box p-4 rounded shadow" style="max-width: 700px; width: 100%;">
            <h2 class="text-center mb-3" style="font-weight: 900 !important;">Sgin Up</h2>
            <h3 class="text-center" style="color: black;"> Join Echo Today! </h3>
            <p class="text-center text-muted">âœ¨ Connect, Share, and Be Heard , Create Your Account Now! ðŸŽ‰</p>

            <form>
                <div class="row">
                    <div class="mb-3 col-md-6">
                        <label for="FName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="FName" placeholder="Enter your first name">
                    </div>

                    <div class="mb-3 col-md-6">
                        <label for="SName" class="form-label">Second Name</label>
                        <input type="text" class="form-control" id="SName" placeholder="Enter your second name">
                    </div>

                    <div class="mb-3 col-md-6">
                        <label for="UName" class="form-label">Username</label>
                        <input type="text" class="form-control" id="UName" placeholder="Enter your username">
                    </div>

                    <div class="mb-3 col-md-6">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
                    </div>

                    <div class="mb-3 col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>

                    <div class="mb-3 col-md-6">
                        <label for="confirm-email" class="form-label">Confirm Email</label>
                        <input type="email" class="form-control" id="confirm-email" placeholder="Confirm your email">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Gender</label>
                        <div class="d-flex gap-3">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                                <label class="form-check-label" for="male">Male</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                                <label class="form-check-label" for="female">Female</label>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Profile Image</label>
                        <input type="file" class="form-control editable" id="imageUpload" accept="image/*">
                        <img id="imagePreview" src="" class="mt-2 d-none" width="100" height="100" alt="Profile Image">
                        <script src="assets/profile.js"></script>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                    </div>

                    <div class="mb-3">
                        <label for="confirm-password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password">
                    </div>

                    <button type="submit" class="btn w-100 mt-3" style="background-color: #FFB433; color: #000;">
                    Sign Up
                </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
